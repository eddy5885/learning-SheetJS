<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 导出到表格</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f1f1;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 20px;
 
        }
        .btn-container {
            margin-top: 24px;
            text-align: center;
        }
        button {
            padding: 14px 48px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
 
        }
        button:hover {
            cursor: pointer;
        }
        .input-row {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        .input-group {
            flex: 1;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #e94560;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON 导出工具</h1>
        <textarea id="jsonInput" placeholder="加载中..."></textarea>
        <div class="input-row">
            <div class="input-group">
                <label for="fileName">文件名</label>
                <input type="text" id="fileName" value="导出文件" placeholder="输入文件名">
            </div>
            <div class="input-group">
                <label for="sheetName">表格名</label>
                <input type="text" id="sheetName" value="Sheet1" placeholder="输入表格名">
            </div>
        </div>
        <div class="btn-container">
            <button id="exportBtn">导出 Excel</button>
        </div>
    </div>

<script>
(async () => {
    const textarea = document.getElementById('jsonInput');
    const exportBtn = document.getElementById('exportBtn');

    // 加载4.json
    const response = await fetch('https://file.sixue.work/4.json');
    const data = await response.json();

    // 显示在textarea中
    textarea.value = JSON.stringify(data, null, 2);

    // 点击导出按钮
    exportBtn.addEventListener('click', () => {
        try {
            // 从textarea获取JSON数据
            const jsonData = JSON.parse(textarea.value);

            // 获取用户输入的文件名和表格名
            const fileName = document.getElementById('fileName').value.trim() || '导出文件';
            const sheetName = document.getElementById('sheetName').value.trim() || 'Sheet1';

            // 将json转换为sheet
            const worksheet = XLSX.utils.json_to_sheet(jsonData);

            // 新建workbook并添加sheet
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);

            // 导出为 xlsx 文件
            XLSX.writeFile(workbook, `${fileName}.xlsx`, { compression: true });
        } catch (e) {
            alert('JSON 格式错误，请检查输入');
        }
    });
})();
</script>
</body>
</html>
