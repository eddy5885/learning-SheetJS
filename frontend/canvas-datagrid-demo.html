<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetJS + canvas-datagrid Demo</title>
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <!-- canvas-datagrid -->
    <script src="https://unpkg.com/canvas-datagrid/dist/canvas-datagrid.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            color: #333;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: #666;
        }

        .toolbar {
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #ccc;
            background: #f5f5f5;
        }

        .toolbar-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: #ccc;
            margin: 0 6px;
        }

        button {
            padding: 6px 12px;
            font-size: 13px;
            background: #fff;
            color: #333;
            border: 1px solid #999;
            cursor: pointer;
        }

        button:hover {
            background: #eee;
        }

        .file-input {
            display: none;
        }

        .drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            border: 3px dashed #333;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .drop-zone.active {
            display: flex;
        }

        .drop-zone-text {
            font-size: 18px;
            color: #333;
            background: #fff;
            padding: 20px 40px;
            border: 1px solid #ccc;
        }

        #grid-container {
            height: calc(100vh - 110px);
            width: 100%;
            position: relative;
        }

        #grid-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-group label {
            font-size: 13px;
            color: #333;
        }

        .input-group input {
            padding: 5px 8px;
            font-size: 13px;
            border: 1px solid #999;
            width: 100px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #333;
        }

        .input-group select {
            padding: 5px 8px;
            font-size: 13px;
            border: 1px solid #999;
            background: #fff;
        }

        .status {
            margin-left: auto;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>SheetJS + canvas-datagrid Demo</h1>
        <p>拖拽 Excel 文件到页面，或点击按钮导入/导出</p>
    </div>

    <div class="toolbar">
        <div class="toolbar-group">
            <button id="importBtn">导入文件</button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv">
        </div>

        <div class="toolbar-divider"></div>

        <div class="toolbar-group">
            <button id="loadUrlBtn">加载示例</button>
        </div>

        <div class="toolbar-divider"></div>

        <div class="toolbar-group">
            <div class="input-group">
                <label>工作表:</label>
                <select id="sheetSelect"></select>
            </div>
        </div>

        <div class="toolbar-divider"></div>

        <div class="toolbar-group">
            <div class="input-group">
                <label>文件名:</label>
                <input type="text" id="fileName" value="导出数据">
            </div>
        </div>

        <div class="toolbar-group">
            <button id="exportXlsxBtn">导出 XLSX</button>
            <button id="exportCsvBtn">导出 CSV</button>
        </div>

        <span class="status" id="status"></span>
    </div>

    <div class="drop-zone" id="dropZone">
        <div class="drop-zone-text">释放文件以导入</div>
    </div>

    <div id="grid-container"></div>

    <script>
        const container = document.getElementById('grid-container');
        
        // 创建 canvas-datagrid 实例
        const grid = canvasDatagrid({
            parentNode: container,
            editable: true,
            allowColumnReordering: true,
            allowRowReordering: true,
            showFilter: true,
            style: {
                width: '100%',
                height: '100%'
            }
        });

        // 设置 grid 尺寸
        grid.style.width = container.offsetWidth + 'px';
        grid.style.height = container.offsetHeight + 'px';

        // 设置初始数据
        grid.data = [
            { 姓名: '张三', 年龄: 28, 城市: '北京', 职业: '工程师' },
            { 姓名: '李四', 年龄: 32, 城市: '上海', 职业: '设计师' },
            { 姓名: '王五', 年龄: 25, 城市: '广州', 职业: '产品经理' },
            { 姓名: '赵六', 年龄: 30, 城市: '深圳', 职业: '数据分析师' }
        ];

        let currentWorkbook = null;

        const fileInput = document.getElementById('fileInput');
        const importBtn = document.getElementById('importBtn');
        const exportXlsxBtn = document.getElementById('exportXlsxBtn');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const fileNameInput = document.getElementById('fileName');
        const sheetSelect = document.getElementById('sheetSelect');
        const dropZone = document.getElementById('dropZone');
        const statusEl = document.getElementById('status');

        function setStatus(text) {
            statusEl.textContent = text;
        }

        // ========== 工作表切换 ==========

        function populateSheetSelect(workbook) {
            sheetSelect.innerHTML = '';
            workbook.SheetNames.forEach((name, index) => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                sheetSelect.appendChild(option);
            });
        }

        function loadSheet(sheetName) {
            if (!currentWorkbook) return;
            const ws = currentWorkbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(ws, { defval: '' });
            grid.data = data.length > 0 ? data : [{}];
        }

        sheetSelect.onchange = function () {
            loadSheet(this.value);
        };

        // ========== 导入功能 ==========

        function processWorkbook(workbook, fileName) {
            currentWorkbook = workbook;
            populateSheetSelect(workbook);
            loadSheet(workbook.SheetNames[0]);
            setStatus(`已导入: ${fileName || '文件'} (${workbook.SheetNames.length} 个工作表)`);
        }

        function processFile(file) {
            setStatus('正在导入...');
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    processWorkbook(workbook, file.name);
                } catch (err) {
                    setStatus('导入失败: ' + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // 点击导入按钮
        importBtn.onclick = () => fileInput.click();

        // 选择文件
        fileInput.onchange = function (e) {
            const file = e.target.files[0];
            if (file) processFile(file);
            fileInput.value = '';
        };

        // 加载示例 URL
        loadUrlBtn.onclick = async function () {
            const url = 'https://file.sixue.work/2.xlsx';
            setStatus('正在加载示例...');
            try {
                const res = await fetch(url);
                const arrayBuffer = await res.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                processWorkbook(workbook, '示例文件.xlsx');
            } catch (err) {
                setStatus('加载失败: ' + err.message);
            }
        };

        // ========== 拖拽功能 ==========

        document.addEventListener('dragenter', function (e) {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        document.addEventListener('dragover', function (e) {
            e.preventDefault();
        });

        document.addEventListener('dragleave', function (e) {
            if (e.relatedTarget === null) {
                dropZone.classList.remove('active');
            }
        });

        document.addEventListener('drop', function (e) {
            e.preventDefault();
            dropZone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        // ========== 导出功能 ==========

        function getWorkbook() {
            const data = grid.data;
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, sheetSelect.value || 'Sheet1');
            return wb;
        }

        // 导出 XLSX
        exportXlsxBtn.onclick = function () {
            const fileName = fileNameInput.value.trim() || '导出数据';
            const workbook = getWorkbook();
            XLSX.writeFile(workbook, `${fileName}.xlsx`, { compression: true });
            setStatus(`已导出: ${fileName}.xlsx`);
        };

        // 导出 CSV
        exportCsvBtn.onclick = function () {
            const fileName = fileNameInput.value.trim() || '导出数据';
            const workbook = getWorkbook();
            XLSX.writeFile(workbook, `${fileName}.csv`);
            setStatus(`已导出: ${fileName}.csv`);
        };

        // 窗口大小变化时调整
        window.addEventListener('resize', function () {
            grid.style.width = container.offsetWidth + 'px';
            grid.style.height = container.offsetHeight + 'px';
        });
    </script>
</body>

</html>
